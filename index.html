<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Logo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow: hidden;
        }

        .logo {
            width: 300px;
            height: 300px;
            background-image: url('logo.png'); 
            background-size: cover;
            background-position: center;
            animation: rotate3D 3s infinite linear;
        }

        .button-link {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #80FF00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        @keyframes rotate3D {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <a href="https://theDevArmy.com" class="button-link">Checkout Main Website</a>
</body>
</html>
